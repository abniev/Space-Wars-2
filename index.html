<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lai7rkt.css">
    <title>Space Wars</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="/Space-Wars.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <h2>Use the left and right arrow to control<br> Spacebar to shoot</h2>
        <img src="/up-down-left-right-buttons.png" alt="" class="arrows-img" />
      </div>

      <div id="game-container">
       
        <div id="stats-container">
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">8</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
       
        <div id="clock-container">
          <p>Time left: <span id="clock">60</span></p>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="/Space-Wars.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <div id="end-message"></div>
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="/obstacle.js"></script>
    <script type="text/javascript" src="/player.js"></script>
    <script type="text/javascript" src="/bullets.js"></script>
    <script type="text/javascript" src="/game.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
